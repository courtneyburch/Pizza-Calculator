<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Comparison Calculator</title>
    <link rel="stylesheet" href="/styles.css">
    
</head>
<!-- This is a tool that allows the user to compare different sizes of pizza to determine which is the better value. -->
<body>
    <div class="container">
        <div class="title">
            <h1>Pizza Comparison Tool</h1>
            <p>Which pizza is the best value?</p>
            <div class="image invisible">
                <img src="/images/vitalii-chernopyskyi-Oxb84ENcFfU-unsplash.jpg" alt="A pizza">
            </div>
            
        </div>
    
        <!-- Pizza 2 Info -->
        <div class="pizza_info"> 
            <section class="pizza_shape_1">
                <h2>Pizza 1 Information</h2>
                <h3>Shape</h3>
                
                <input type="radio" id="round" name="shape1" value="round" onclick="show_round_dim_pizza1();">
                <label for="round">Round</label>

                <input type="radio" id="square" name="shape1" value="square" onclick="show_square_dim_pizza1();">
                <label for="square">Square</label>

                <input type="radio" id="rectangle" name="shape1" value="rectangle" onclick="show_rect_dim_pizza1()">
                <label for="rectangle">Rectangle</label>
            
            </section> <!--close pizza 1 shape container-->
            
            <!-- Pizza dimensions will be entered based on the shape chosen -->
            <section class="pizza1_dimensions">
                <!--round pizza dimensions-->
                <p class="round1 invisible">
                    <label for="pizza1_round_radius">Pizza 1 Radius (Inches)</label>
                    <input type="number" min="1" name="pizza1_round_radius" id="pizza1_round_radius">
                </p> <!--End round dimensions-->
    
                <!--rectangular pizza dimensions-->
                <p class="rectangle1 invisible"> 
                    <label for="pizza1_rectangle_length">Pizza 1 Length (Inches)</label>
                    <input type="number" min="1" name="pizza1_rectangle_length" id="pizza1_rectangle_length">
                
                    <label for="pizza1_rectangle_width">Pizza 1 width (Inches)</label>
                    <input type="number" min="1" name="pizza1_rectangle_width" id="pizza1_rectangle_width">
                </p> <!--End rectangular dimensions-->
    
                <!--square pizza dimensions-->
                <p class="square1 invisible">
                    <label for="pizza1_square_side">Pizza 1 Side Length (Inches)</label>
                    <input type="number" min="1" name="pizza1_square_side" id="pizza1_square_side">
                </p>
                
            </section> <!--close pizza1 dimensions container-->
            
            <section class="pizza1_price">
                <label for="pizza1_price">Pizza 1 Price</label>
                <input type="text" name="pizza1_price" id="pizza1_price">
            </section>
        </div> <!--Close Pizza 1 Container-->

        <!-- Pizza 2 Information -->
        <div class="pizza_info">
            <section class="pizza_shape_2">
                <h2>Pizza 2 Information</h2>
                
                <input type="radio" id="round" name="shape2" value="round" onclick="show_round_dim_pizza2();">
                <label for="round">Round</label>

                <input type="radio" id="square" name="shape2" value="square" onclick="show_square_dim_pizza2();">
                <label for="square">Square</label>

                <input type="radio" id="rectangle" name="shape2" value="rectangle" onclick="show_rect_dim_pizza2()">
                <label for="rectangle">Rectangle</label>
            
            </section> <!--close pizza 1 shape container-->
            
            
            <section class="pizza2_dimensions">
    
                <!--round pizza 2 dimensions-->
                <p class="round2 invisible">
                    <label for="pizza2_round_radius">Pizza 2 Radius (Inches)</label>
                    <input type="number" min="1" name="pizza2_round_radius" id="pizza2_round_radius">
                </p> <!--End round dimensions-->
    
                <!--rectangular pizza 2 dimensions-->
                <p class="rectangle2 invisible"> 
                    <label for="pizza2_rectangle_length">Pizza 2 Length (Inches)</label>
                    <input type="number" min="1" name="pizza2_rectangle_length" id="pizza2_rectangle_length">
                
                    <label for="pizza2_rectangle_width">Pizza 2 width (Inches)</label>
                    <input type="number" min="1" name="pizza2_rectangle_width" id="pizza2_rectangle_width">
                </p> <!--End rectangular dimensions-->
    
                <!--square pizza2 dimensions-->
                <p class="square2 invisible">
                    <label for="pizza2_square_side">Pizza 2 Side Length (Inches)</label>
                    <input type="number" min="1" name="pizza2_square_side" id="pizza2_square_side">
                </p>

                <p class="pizza1_area invisible"></p>

            </section> <!--close pizza1 dimensions container-->
            
            <section class="pizza2_price">
                <label for="pizza2_price">Pizza 2 Price</label>
                <input type="text" name="pizza2_price" id="pizza2_price">
                <p class="pizza2_unit_price invisible"></p>
            </section>


        </div> <!--Close Pizza 2 Container-->
    </div> <!--Close main container-->
    <p><button type="reset">Reset</button></p>
    <p><button class="calc_area invisible" type="button" id="pizza1_calculate">Calculate</button></p>
    <p class="pizza1_area invisible"></p> 
    
    
    <script src="script.js"></script>
    
</body>
</html>
